<!DOCTYPE html>
<html>
<head>
	<title>G3PO - The DNA Analysist</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript"> var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
</head>

<body>
	{% block body %}
	<script type="text/javascript">
		$(function() {
		var submit_form = function(e) {
			$.getJSON($SCRIPT_ROOT + '/_add_numbers', {
		a: $('input[name="a"]').val(),
		b: $('input[name="b"]').val()
			}, function(data) {
		$('#result').text(data.result);
		$('input[name=a]').focus().select();
			});
			return false;
		};

		$('a#calculate').bind('click', submit_form);

		$('input[type=text]').bind('keydown', function(e) {
			if (e.keyCode == 13) {
		submit_form(e);
			}
		});

		$('input[name=a]').focus();
		});
	</script>
	<h1>G3PO - The DNA Analysist</h1>
	<br><br><br><br><br>
	<p>
		<input type="text" size="5" name="a"> +
		<input type="text" size="5" name="b"> =
		<span id="result">?</span>
	</p>
	<p><a href=# id="calculate">calculate server side</a></p>
	<p id="tester_block">This is a test</p>
	{% endblock %}
</body>
</html>
